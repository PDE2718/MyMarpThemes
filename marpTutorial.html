}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1.8517em;vertical-align:-0.6174em;"></span><span class="mord sizing reset-size6 size5"><span class="mord mathnormal">i</span><span class="mord">ℏ</span><span class="mord"><span class="mopen nulldelimiter sizing reset-size5 size6"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.3714em;"><span style="top:-2.314em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord mathnormal">d</span><span class="mord mathnormal">t</span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.677em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord mathnormal">d</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.686em;"><span></span></span></span></span></span><span class="mclose nulldelimiter sizing reset-size5 size6"></span></span><span class="mord">∣</span><span class="mord mathnormal" style="margin-right:0.03588em;">ψ</span><span class="mclose">⟩</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mord accent"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.9468em;"><span style="top:-2.9em;"><span class="pstrut" style="height:2.9em;"></span><span class="mord mathnormal" style="margin-right:0.08125em;">H</span></span><span style="top:-3.1523em;"><span class="pstrut" style="height:2.9em;"></span><span class="accent-body" style="left:-0.1944em;"><span class="mord">^</span></span></span></span></span></span></span><span class="mord">∣</span><span class="mord mathnormal" style="m <header>Theme-Dracula</header>
<twocolumn-page-c>
<h2>分栏</h2>
<p>把一个页面分成两个栏目，往往能塞下更多内容。对于连续的内容分栏可以通过下述的代码实现：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-markdown"><span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">twocolumn-page-c</span>&gt;</span></span>

<span class="hljs-section">## Page Title</span>

some content...some content

<span class="language-xml"><span class="hljs-tag">&lt;/<span class="hljs-name">twocolumn-page-c</span>&gt;</span></span>
</code></pre>
<h3>内容连续的分栏</h3>
<p>需要说明的是，这种方法并不能显式地控制页面两侧的内容，内容到了一定的长度就会自动换行。因此我们也无法使得第二个标题一定在右侧</p>
<p><img src=".assets/80942286_p0.png" alt="" style="width:550px;filter:opacity(1.0);" /> <span style="text-align:center"> <mark-cyan>Figure 1.</mark-cyan> 猫猫 </div></p>
</twocolumn-page-c>

<h3>严格分栏（二）</h3>
<p>css文件中加入了分段的样式：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-selector-class">.twocolumnpage</span>{
    <span class="hljs-attribute">position</span>: relative;
    <span class="hljs-attribute">top</span>: -<span class="hljs-number">25px</span>;
    <span class="hljs-attribute">display</span>: grid;
    <span class="hljs-attribute">grid-template-columns</span>: <span class="hljs-built_in">repeat</span>(<span class="hljs-number">2</span>, <span class="hljs-built_in">minmax</span>(<span class="hljs-number">0</span>, <span class="hljs-number">1.0</span>fr));
    <span class="hljs-attribute">column-gap</span>: <span class="hljs-number">50px</span>;
}
</code></pre>
<p>使用<code>&lt;div class=&quot;twocolumns&quot;&gt;</code>创建一个双栏的环境。可以看到，现在内容即使超出页面也不会换栏</p>
<p>你可以类比实现页面中任意位置的分栏环境</p>

<h2>Auto-scaling</h2>
<twocolumn-block>
